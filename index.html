<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>♟️ Chess Learning Hub ♟️</h1>
    </header>

    <main>
        <section class="content-section">
            <h2>Chess Piece Facts</h2>
            <p id="changeable-text">Did you know? The Queen is the most powerful piece in chess!</p>
            <button id="text-changer">Show Another Fact</button>
        </section>

        <section class="style-section">
            <h2>Chess Board Style</h2>
            <div id="style-box">This chess board can change its appearance!</div>
            <button id="style-changer">Change Board Style</button>
        </section>

        <section class="element-section">
            <h2>Chess Moves</h2>
            <div id="element-container">
                <p>Learn about different chess moves here.</p>
            </div>
            <button id="element-toggler">Show/Hide Move Example</button>
        </section>
    </main>

    <footer>
        <p>♔ Checkmate your learning journey! ♚</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
